<article class="main__card">
  <div class="main__container">
    <img
      class="main__container--image"
      src="@@image"
      alt="@@title"
      title="@@title"
    />
  </div>
  <div class="main__info">
    <div class="main__info-behind">
      <p class="main__info-description">Blablabla</p>
      <div class="main__info--icons">
        <a href="{githubLink}" target="_blank">
          <img src="{github}" class="project__icon" alt="github link" />
        </a>
        <a href="{webLink}" target="_blank">
          <img src="{web}" class="project__icon" alt="web link" />
        </a>
      </div>
    </div>
    <p class="main__info--name">@@title</p>
  </div>
</article>
